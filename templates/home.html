<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='home.css')}}"
    />
    <link rel="stylesheet" type="text/css" href="../static/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg"></div>
    <!-- <img src="{{url_for('static',filename='background.jpg')}}" alt=""> -->
    <!-- <div style="background-image: url('{{url_for('static',filename='background.jpg')}}');"></div> -->
    <h1 class="header">Flights price predection model</h1>
    <div class="row">
      <div class="col-8"></div>

      <div class="select col-4">
        <form action="{{url_for('home')}}" method="post">
          <div class="item">
            <label for="dep">Departure Date</label>
            <input type="datetime-local" name="dep" id="dep" required />
          </div>
          <div class="item">
            <label for="ariv">Arrival Date</label>
            <input type="datetime-local" name="ariv" id="ariv" required />
          </div>
          <div class="item">
            <label for="source">Source </label>
            <select id="source" name="source" required>
              <option value="Delhi">Delhi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Chennia">Chennia</option>
              <option value="Kolkatta">Kolkatta</option>
            </select>
          </div>
          <div class="item">
            <label for="des">Destination </label>
            <select id="des" name="des" required>
              <option value="Cochin">Cochin</option>
              <option value="Delhi">Delhi</option>
              <option value="NDelhi">New Delhi</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Chennia">Chennia</option>
              <option value="Kolkatta">Kolkatta</option>
            </select>
          </div>
          <div class="item">
            <label for="stopage">Stopage</label>
            <select id="stopage" name="stopage" required>
              <option value="0">Non-Stop</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="item">
            <label for="airlines">Airline</label>
            <select id="airline" name="airline" required>
              <option value="Jet Airways">Jet Airways</option>
              <option value="IndiGo">IndiGo</option>
              <option value="Air India">Air India</option>
              <option value="Multiple carriers">Multiple carriers</option>
              <option value="SpiceJet">SpiceJet</option>
              <option value="Vistara">Vistara</option>
              <option value="Air Asia">Air Asia</option>
              <option value="GoAir">GoAir</option>
              <option value="Multiple carriers Premium economy">
                Multiple carriers Premium economy
              </option>
              <option value="Jet Airways Business">Jet Airways Business</option>
              <option value="Vistara Premium economy">
                Vistara Premium economy
              </option>
              <option value="Trujet">Trujet</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Predict</button>
        </form>
      </div>
    </div>
    <!-- <h1 class="price">Your estimated price is 2999/-</h1> -->
    {%if price%}
    <h1 class="price">Your estimated price is {{price}}/-</h1>

    {% endif %}
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
</html>
